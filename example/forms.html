<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machiya UI</title>
  <link rel="stylesheet" href="./dist/css/app.css">
  <style>
    .parts {
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="select-box" class="parts">
    <select class="mui-select">
      <option>value A</option>
      <option>value B</option>
      <option>value C</option>
      <option>value D</option>
      <option>value E</option>
    </select>
  </div>

  <div id="buttons" class="parts">
    <input type="submit" value="default" class="mui-button">
    <input type="submit" value="success" class="mui-button mui-button-success">
    <input type="submit" value="primary" class="mui-button mui-button-primary">
    <input type="submit" value="info" class="mui-button mui-button-info">
    <input type="submit" value="warning" class="mui-button mui-button-warning">
    <input type="submit" value="danger" class="mui-button mui-button-danger">
  </div>

  <div id="toggle-siwtch" class="parts">
    <label class="mui-toggle-switch">
      <input type="checkbox">
      <span></span>
    </label>
  </div>

  <div id="inputs" class="parts">
    <input type="text" class="mui-input">
    <input type="password" class="mui-input">
    <textarea class="mui-input"></textarea>
  </div>

</body>
</html>
