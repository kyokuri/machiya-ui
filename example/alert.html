<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machiya UI</title>
  <link rel="stylesheet" href="./dist/css/app.css">
  <style>
    .parts {
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="alert" class="parts">
    <div class="mui-alert">default</div>
    <div class="mui-alert mui-alert-primary">primary</div>
    <div class="mui-alert mui-alert-success">success</div>
    <div class="mui-alert mui-alert-info">info</div>
    <div class="mui-alert mui-alert-warning">warning</div>
    <div class="mui-alert mui-alert-danger">danger</div>
    <div class="mui-alert mui-alert-danger">
      <h3 class="mui-alert-title">Danger!!!!</h3>
      <p>Your operation is toooooooooo dangerous!!!!</p>
      <p>Stop it!!!</p>
    </div>
  </div>

</body>
</html>
